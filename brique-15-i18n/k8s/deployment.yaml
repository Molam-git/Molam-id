apiVersion: apps/v1
kind: Deployment
metadata:
  name: id-i18n
  namespace: molam-id
  labels:
    app: id-i18n
    component: i18n
spec:
  replicas: 3
  selector:
    matchLabels:
      app: id-i18n
  template:
    metadata:
      labels:
        app: id-i18n
    spec:
      containers:
      - name: id-i18n
        image: molam/id-i18n:latest
        ports:
        - containerPort: 3015
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3015"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: connection-string
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-keys
              key: public-key
        - name: S3_REGION
          value: "eu-west-1"
        - name: I18N_BUCKET
          value: "molam-i18n-bundles"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /livez
            port: 3015
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3015
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: id-i18n
  namespace: molam-id
spec:
  type: ClusterIP
  ports:
  - port: 3015
    targetPort: 3015
  selector:
    app: id-i18n
