services:
  # Base de données PostgreSQL
  db:
    image: postgres:15
    container_name: molam_db
    environment:
      POSTGRES_USER: molam
      POSTGRES_PASSWORD: molam_pass
      POSTGRES_DB: molam
    ports:
      - "5433:5432"  # Port externe 5433 pour éviter conflit avec PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U molam"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - molam_network

  # Backend API (Port 3000)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: molam_api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=molam
      - DB_PASSWORD=molam_pass
      - DB_NAME=molam
      - JWT_SECRET=${JWT_SECRET:-votre_secret_jwt_super_securise}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-votre_refresh_secret_super_securise}
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - molam_network
    restart: unless-stopped

  # Web UI (Port 80 -> accessible via http://localhost)
  web:
    build:
      context: .
      dockerfile: brique-36-ui-id/web/Dockerfile
    container_name: molam_web
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api
    networks:
      - molam_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  molam_network:
    driver: bridge