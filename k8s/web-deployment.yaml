apiVersion: apps/v1
kind: Deployment
metadata:
  name: molam-id-web
  namespace: molam-id
  labels:
    app: molam-id-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: molam-id-web
  template:
    metadata:
      labels:
        app: molam-id-web
    spec:
      containers:
      - name: web
        # IMPORTANT: Remplacez par votre registre d'images
        # Cette image doit Ãªtre le build du Web UI (brique-36-ui-id/web)
        image: your-registry/molam-id-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        # API URL pour le frontend
        - name: VITE_API_URL
          value: "http://molam-id-api-service:3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
