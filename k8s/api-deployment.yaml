apiVersion: apps/v1
kind: Deployment
metadata:
  name: molam-id-api
  namespace: molam-id
  labels:
    app: molam-id-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: molam-id-api
  template:
    metadata:
      labels:
        app: molam-id-api
    spec:
      containers:
      - name: api
        # IMPORTANT: Remplacez par votre registre d'images (Docker Hub, ECR, GCR, etc.)
        image: your-registry/molam-id:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        # Variables from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: HOST
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: DB_USER
        - name: DB_POOL_MIN
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: DB_POOL_MIN
        - name: DB_POOL_MAX
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: DB_POOL_MAX
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: LOG_LEVEL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: molam-id-config
              key: CORS_ORIGIN

        # Secrets
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: molam-id-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: molam-id-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: molam-id-secrets
              key: ENCRYPTION_KEY

        # Construct DATABASE_URL from components
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
