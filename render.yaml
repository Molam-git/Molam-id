services:
  # Backend API
  - type: web
    name: molam-id-api
    runtime: node
    plan: free
    buildCommand: npm ci && npm rebuild bcrypt --build-from-source
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: molam
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PASSWORD_PEPPER
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,http://localhost:5173,https://molam-id-sbr1.vercel.app
    healthCheckPath: /api/health

databases:
  - name: molam-id-db
    databaseName: molam
    plan: free
